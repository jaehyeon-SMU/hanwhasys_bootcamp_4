<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 헨들러 어트리뷰트</h1>

    <div class="prop">
    <button onclick="alert('안뇽!'); console.log('콘솔에 나옴')">클릭</button>            <!--//onclick="" : 클릭(click)을 하면(on) "실행될 자바스크립트" -->
    <buttonid="btn" onmouseover="hello('김재현');">마우스를 올려보세요</button>
    </div>
    <h3>1. 이벤트 핸들러 어트리뷰트 방식</h3>
    <p>
        HTML 이벤트 핸들러 어트리뷰트(on 접두사 + 이벤트 타입)값으로 함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다. 
        주의할 점은 함수 참조가 아닌 함수 호출문(소괄호까지 작성)을 할당한다는 것이다. 
    </p>

    <script>
        console.log(document.getElementsByClassName('prop'));

        function hello(name) {                                                          //<!-- 함수 호이스팅 -->
            alert(`야 ${name}, 마우스 올리지 마라?`);
        }
    </script>
</body>
</html>
